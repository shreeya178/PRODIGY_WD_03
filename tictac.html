<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("https://w0.peakpx.com/wallpaper/711/59/HD-wallpaper-tic-tac-toe-game-background-ultra-games-other-games-game-design-background-tictactoe-chalkboard-chalk-diagonal-row-winner-grid-greenish-turquoise.jpg");
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
        }
        .status {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color:deeppink;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const statusText = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');

        let currentPlayer = 'X';
        let boardState = Array(9).fill(null);
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = Array.from(cells).indexOf(cell);

            if (boardState[cellIndex] !== null || !isGameActive) {
                return;
            }

            boardState[cellIndex] = currentPlayer;
            cell.innerText = currentPlayer;

            if (checkWin(currentPlayer)) {
                statusText.innerText = `Player ${currentPlayer} wins!`;
                isGameActive = false;
                return;
            }

            if (boardState.every(cell => cell !== null)) {
                statusText.innerText = 'Draw!';
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.innerText = `Player ${currentPlayer}'s turn`;
        }

        function checkWin(player) {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return boardState[index] === player;
                });
            });
        }

        function restartGame() {
            currentPlayer = 'X';
            boardState = Array(9).fill(null);
            isGameActive = true;
            cells.forEach(cell => cell.innerText = '');
            statusText.innerText = `Player ${currentPlayer}'s turn`;
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
